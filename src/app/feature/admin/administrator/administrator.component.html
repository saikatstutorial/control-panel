<mat-card>
    <mat-card-subtitle>Add New Administrator</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="text" matInput formControlName="password">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="signup()" [disabled]="form.invalid">Add</button>
    </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{element.userModel.email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef>uid</th>
        <td mat-cell *matCellDef="let element">{{element.userModel.uid}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
